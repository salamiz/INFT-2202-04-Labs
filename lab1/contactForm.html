<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/form.css" />
  </head>
  <body>
    <div class="container">
        <a class="navbar-brand" href="index.html">Return to Home Page</a>
        <h1 class="top-header" style="text-align: center">Contact Form</h1>
        <form id="contact-form" name="contact-form" onsubmit="return validateForm()">
            <p id="generalError"></p>
            
            <div class="form-group col-md-6">
              <label for="nameInput">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="Full Name"
                required
              />
              <p id="nameError"></p>
            </div>
      
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input
                type="email" 
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
                required
              />
              <p id="emailError"></p>
            </div>
      
            <div class="form-group col-md-6">
              <label for="inputPhone5">Phone</label>
              <input
                type="tel"
                class="form-control"
                id="inputPhone5"
                placeholder="Phone Number"
                pattern="[0-9]{10}"
                required
              />
              <p id="phoneError"></p>
            </div>

            <!-- Short Message Field -->
            <div class="form-group col-md-6">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" rows="3" placeholder="Your message" required></textarea>
                <p id="messageError"></p>
            </div>
      
            <div class="form-group">
              <input id="submit-reg-form" type="submit" value="Send" name="Submit" class="btn btn-primary" />
              <input type="reset" value="Reset" name="Reset" class="btn btn-outline-primary" />
            </div>
        </form>
    </div>
    <script src="./scripts/formValdiation.js"></script>
  </body>
</html>
